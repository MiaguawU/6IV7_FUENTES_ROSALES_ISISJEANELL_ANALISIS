<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenère</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script defer src="./js/vigenere.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary"> Cifrado Vigenère </h1>
        <hr>
        <div class="card shadow p-4">
            <div class="mb-3">
                <label for="txt" class="form-label">Texto a cifrar/descifrar:</label>
                <input type="text" id="txt" class="form-control">
            </div>
            <div class="mb-3">
                <label for="txtclave" class="form-label">Clave secreta:</label>
                <input type="text" id="txtclave" class="form-control" onpaste="return false;" ondrop="return false;">
            </div>
            <div class="d-flex justify-content-around">
                <button class="btn btn-success" onclick="codificar()">Cifrar</button>
                <button class="btn btn-warning" onclick="decodificar()">Descifrar</button>
                <button class="btn btn-danger" onclick="reiniciar()">Reiniciar</button>
            </div>
            <div class="mt-4">
                <label for="respuesta" class="form-label">Resultado:</label>
                <textarea id="respuesta" class="form-control" rows="3" readonly></textarea>
                <button class="btn btn-primary mt-2 w-100" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>

    
    
</body>
</html>
